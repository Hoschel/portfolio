<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emir Can Özcan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="text-container">
                <span class="outline-text">Emir Can</span>
                <span class="filled-text">Özcan</span>
              </div>
            <p>The graphic designer focuses on design processes, on delivering meaningful work, and on making people's lives better along the way.</p>
        </div>
        <button class="scroll-button" onclick="document.querySelector('.projects').scrollIntoView({ behavior: 'smooth' })">
            down here for the good stuff
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
            </svg>
        </button>
    </section>

    <section class="projects">
        <div class="projects-grid">
            <div class="project-item">
                <h3 class="project-title">Heaven</h3>
                <img src="./project-img/heaven.jpg" alt="Heaven Album Artwork" class="project-image">
            </div>
            <div class="project-item">
                <h3 class="project-title">Acta</h3>
                <img src="./project-img/acta.png" alt="Acta Non Verba Album Artwork" class="project-image">
            </div>
            <div class="project-item">
                <h3 class="project-title">Look at the Sky</h3>
                <img src="./project-img/Look.png" alt="LATS Album Artwork" class="project-image">
            </div>
            <div class="project-item">
                <h3 class="project-title">Maze</h3>
                <img src="./project-img/maze.png" alt="Maze Album Artwork" class="project-image">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h2>get in touch</h2>
                <p>Let's create something meaningful together.</p>
            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/hoschel/" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect x="2" y="9" width="4" height="12"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                </a>
                <a href="https://github.com/Hoschel" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                    </svg>
                </a>
                <a href="https://instagram.com/HoschelGFX" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
